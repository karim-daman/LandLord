name: 'Build, Publish and Update Gist'

on:
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      release-id: ${{ steps.publish.outputs.releaseId }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: install frontend dependencies
        run: npm install # change this to npm, pnpm or bun depending on which one you use.

      - name: Build and publish
        id: publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeSource: false

  update-gist:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download latest.json from release
        uses: robinraju/release-downloader@v1.9
        with:
          repository: ${{ github.repository }}
          tag: 'app-v${{ needs.publish-tauri.outputs.version }}'
          fileName: 'latest.json'
          token: ${{ secrets.GITHUB_TOKEN }}
          extract: false
          # This will download the file to the current working directory, which is the root of the runner's workspace.

      - name: Update Gist with latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # Check if the latest.json file was downloaded successfully
          if [ ! -f "latest.json" ]; then
            echo "Error: latest.json file not found in the release assets. Gist update skipped."
            exit 1
          fi
          # Update the gist using GitHub CLI
          gh gist edit ${{ secrets.GIST_ID }} latest.json
